<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .message {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="loader"></div>
<div class="message">Redirecting you to your bank. Please wait...</div>

<script>
    // Simulate redirection after 3 seconds
    setTimeout(function() {
        window.location.href = "payment_received.html"; // Change to the page you want to redirect to
    }, 3000);
</script>
</body>
</html>
